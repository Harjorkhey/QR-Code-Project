<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
    <div class="image">
        <img src="./IMAGES/image-qr-code.png" alt="Qr-code" width="250px" height="250px" style="border-radius: 20px;">
    </div>
    <div class="message">
    <h3>Improve your front-end skills by building projects </h3>
</div>
<div class="paragraph">
    <P>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</P>
</div>
</div>
</body>
</html>
